        <div id="contenido"></div>
    
        <!-- Pie de pagina -->

    <!-- Scripts -->
    <script>
      // Rutas
      function cargarContenido(ruta) {
        fetch(ruta + ".html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("contenido").innerHTML = html;
            // Limpiar scripts anteriores
            // document.getElementById("contenido").querySelectorAll('script').forEach(s => s.remove());
            const scripts = document
              .getElementById("contenido")
              .querySelectorAll("script");
            scripts.forEach((script) => {
              const newScript = document.createElement("script");
              if (script.src) {
                newScript.src = script.src;
              } else {
                newScript.innerHTML = script.innerHTML;
              }
              document.body.appendChild(newScript);
            });
          })
          .catch((error) =>
            console.error("Error al cargar el contenido:", error)
          );
      }

      function cargarContenidoPublico(ruta) {
        const privado = document.getElementById("privado");
        privado.style.display = 'none';
        fetch(ruta + ".html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("publico").innerHTML = html;
          })
          .catch((error) =>
            console.error("Error al cargar el contenido:", error)
          );
      }

      function manejarRuta() {
        const ruta = window.location.hash.slice(2); // Eliminar el #/ de la URL
        if(ruta === "login" || ruta === "registro"){
            cargarContenidoPublico(ruta);
        }
        if (ruta === "") {
          cargarContenido("productos");
        } else {
          cargarContenido(ruta);
        }
      }

      // Cargar contenido inicialmente y cada vez que cambie la ruta
      window.addEventListener("load", manejarRuta);
      window.addEventListener("popstate", manejarRuta);

      //Agregar al carrito de compras
      var lista_id_productos = [];
      const agregarCarrito = (id) => {
        var agregados = document.getElementById("agregados");
        agregados.innerText = Number(agregados.innerText) + 1;
        agregarId(id);
      };
      const agregarId = (id) => {
        const productoCarro = document.getElementById("producto" + id);
        productoCarro.children[1].style.display = "none";
        productoCarro.children[2].style.display = "block";
        lista_id_productos.push(id);
      };

      //Quitar del carrito de compras
      const quitarCarrito = (id) => {
        var agregados = document.getElementById("agregados");
        agregados.innerText = Number(agregados.innerText) - 1;
        quitarId(id);
      };
      const quitarId = (id) => {
        const productoCarro = document.getElementById("producto" + id);
        productoCarro.children[2].style.display = "none";
        productoCarro.children[1].style.display = "block";
        const elemento = lista_id_productos.indexOf(id);
        if (elemento !== -1) {
            lista_id_productos.splice(elemento, 1);
        }
      };

      //Funcionalidad de búsqueda
      const inputElement = document.getElementById('buscador');
      inputElement.addEventListener("input", function () {
        const inputValue = inputElement.value;
        busqueda = productos.filter(producto => producto.nombre.toLowerCase().includes(inputValue));
        cargarProductos(busqueda)
      });

      //Compras
      //   const compras = document.getElementById("compras");
      //   compras.innerText = lista_productos[0];
    </script>
